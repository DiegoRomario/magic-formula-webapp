name: CI/CD

on:
  push:
    branches:
      - development

env:
  AZURE_WEBAPP_NAME: magicformula 
  AZURE_WEBAPP_PACKAGE_PATH: './dist/magic-formula'
  NODE_VERSION: '14.x'

jobs:
  build-and-deploy:
    name: Build and Deploy üîß
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }} üë®‚Äçüíª
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build ‚öô
      run: |
        npm install
        npm run build -- --prod
    - name: Deploy to Azure WebApp üöÄ
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}