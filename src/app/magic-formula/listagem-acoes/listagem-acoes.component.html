<section fxLayout="column" fxFlexAlign="stretch">
  <mat-tab-group (selectedTabChange)="executeSelectedChange($event)">
    <mat-tab label="EV/EBIT + ROIC">
      <br />
      <div fxLayout fxLayoutGap="10px" fxLayoutAlign="center center">
        <mat-form-field fxFlex="8%">
          <mat-label>Ticker</mat-label>
          <input matInput placeholder="Ex: WEGE3" (keyup)="applyFilter($event)" #input />
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>P/L</mat-label>
          <input matInput type="number" placeholder="Menor que" (keyup)="applyFilter($event)" #input />
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>EV/EBIT</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Menor que" #input />
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>P/VPA</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Menor que" #input />
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>ROE</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Maior que" #input />
          <span matSuffix>%</span>
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>ROIC</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Maior que" #input />
          <span matSuffix>%</span>
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>DY</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Maior que" #input />
          <span matSuffix>%</span>
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>Cresc. Rec 5a</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Maior que" #input />
          <span matSuffix>%</span>
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>Marg. EBIT</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Maior que" #input />
          <span matSuffix>%</span>
        </mat-form-field>
        <mat-form-field fxFlex="8%">
          <mat-label>Marg. Liq.</mat-label>
          <input matInput type="number" (keyup)="applyFilter($event)" placeholder="Maior que" #input />
          <span matSuffix>%</span>
        </mat-form-field>
      </div>

      <div *ngIf="acoes" class="container">
        <div class="mat-elevation-z8">
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="pontuacao" matSortDirection="asc">
              <ng-container *ngFor="let col of definicaoColunas" [matColumnDef]="col.key">
                <th class="headers" mat-header-cell *matHeaderCellDef mat-sort-header
                  [arrowPosition]='col.arrowPosition'>
                  {{col.label}}
                </th>
                <td class="fields" [ngClass]="[col.textAlign ? col.textAlign : '']" mat-cell *matCellDef="let element">
                  <span> {{element[col.key] | dynamic:col.pipe.toString()}}</span>

                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
              </tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  Nenhuma ação encontrada
                </td>
              </tr>
            </table>
          </div>

          <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="PL + ROE">
      <p>Lista de Ações</p>
    </mat-tab>
    <mat-tab label="Customizado">
      <p>Lista de Ações</p>
    </mat-tab>
  </mat-tab-group>
</section>
