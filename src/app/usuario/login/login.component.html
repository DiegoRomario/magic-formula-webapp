<div class="form-wraper">
  <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-container card">
      <div class="form-header">
        <img src="./../../assets/login.svg" class="main-lock-icon" alt="" />
        <div class="additional-link">
          <span class="text"><strong>Bem-vindo! </strong> Preencha o formulário para se cadastrar</span>
        </div>
      </div>
      <div class="form-body">
        <mat-form-field class="justifier">
          <input matInput placeholder="Email" text="email" formControlName="email" required class="form-input" />
          <mat-hint [innerHTML]="displayMessage.email"></mat-hint>
        </mat-form-field>
        <mat-form-field class="justifier">
          <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" formControlName="senha" required class="form-input" />
          <mat-hint [innerHTML]="displayMessage.senha"></mat-hint>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
        </mat-form-field>
      </div>

      <div class="form-footer">
        <button mat-raised-button class="btn custom-btn" [disabled]="!loginForm.valid || (spinnerService.visibility | async)" type="submit">
          <div *ngIf="(spinnerService.visibility | async) === false">
            <mat-icon>login</mat-icon>
            <span> Entrar</span>
          </div>
        </button>
        <!-- <div class="txt">Ou</div> -->
        <!-- <button mat-raised-button class="btn">
          <img src="./../../assets/google.svg" alt="" class="google-icon" />
          Logar com o Google
        </button> -->
      </div>

      <div class="additional-link">
        <a class="text" routerLink="/usuario/cadastro">Não possui uma conta? <strong>Crie agora!</strong></a>
      </div>
    </div>
  </form>
</div>
